<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <h4> hello 测试 </h4>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>password</th>
        </tr>
        <tr th:each = "user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">1</td>
            <td th:text="${user.password}">1</td>
        </tr>
    </table>
</body>
</html>
